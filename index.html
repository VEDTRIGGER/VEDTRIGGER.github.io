<!DOCTYPE html>
<html>

  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TonDemo</title>
    <style>
      /* CSS styles for TonKeeper app */

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: top;
        color: #fff;
        height: 100vh;
        background-color: #242b3c;
        font-family: "Helvetica Neue", sans-serif;
      }

      label {
        display: block;
        margin-bottom: 10px;
        margin-left:10px;
        font-weight: bold
      }

      input[type="text"],
      select {
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        width: 90%;
        margin-bottom: 20px;
        margin-left:10px;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        width: 50%;
        margin-bottom: 20px;
        margin-left:10px;
      }

      button {
        padding: 10px 20px;
        background-color: #63abef;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        width: 90%;
        margin-left:10px;
        height:40px;
      }

      button:hover {
        background-color: #546285;
      }

    </style>
    <script>
      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const skill = urlParams.get("skill");
        const name = urlParams.get("name");

        const h1 = document.querySelector(".info h1");
        const h2 = document.querySelector(".info h2");

        h1.textContent = `Vote for ${skill}`;

      });

      function closeTelegramWebApp() {
        event.preventDefault();
        Telegram.WebApp.close();
      }

    </script>
  </head>

  <body>
    <div class="container">
      <h1>Vote for ${skill}</h1>
      <form>
        <label for="from-wallet">From Wallet:</label>
        <select style="height:40px;" id="from-wallet" name="from-wallet">
          <option value="wallet-1">My Wallet</option>
          <option value="wallet-2">Wallet 2</option>
          <option value="wallet-3">Wallet 3</option>
        </select>

        <label for="to-wallet">To Wallet:</label>
        <input type="text" id="to-wallet" name="to-wallet" value="EQAbaHewjTM-iA9T2OZoDp6NJo7f3S5sWkzWzmjJWE3DONE0">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter TON amount" step="0.01" inputmode="numeric">
        <span style="color:white; margin-left:5px;font-size:18px;font-weight: bold;">Total: 697 TON</span>
        <button type="button" onclick="alert('Payment Sent!')">Confirm</button>
      </form>
    </div>
  </body>

</html>
