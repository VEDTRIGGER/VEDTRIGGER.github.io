<!DOCTYPE html>
<html>

  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TonDemo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script>
        window.addEventListener("load", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const skill = urlParams.get("skill");
            const name = urlParams.get("name");
            const link = decodeURI(urlParams.get("link"));
        
            const text_name = document.getElementById("name");
            text_name.textContent = name;
            const text_trait = document.getElementById("trait");
            text_trait.textContent = skill;
            const link_img = document.getElementById("photo");
            link_img.src = link;
        
        
            const input = document.querySelector("input");
            const log = document.getElementById("calcUah");
            log.textContent = (0.01 * 80.6).toFixed(2);
            const btnText = document.getElementById("confirm");
            btnText.textContent = "Send 0.01 toncoin";
            //input.value = 0.01.toFixed(2);
            input.setAttribute('size', input.value.length <= 1 ? 1 : input.value.length);
            input.addEventListener("input", updateValue);
        
            function updateValue(e) {
            
                log.textContent = (Number(e.target.value) * 80.6).toFixed(2);
                btnText.textContent = `Send ${e.target.value} toncoin`;
                e.target.setAttribute('size', e.target.value.length <= 1 ? 1 : e.target.value.length);
            }
        
        
        
            btn.addEventListener('click', (event) => {
        
            })
        
        
        });
        
        function closeTelegramWebApp() {
            event.preventDefault();
            Telegram.WebApp.close();
        }
        
        function redirectToThanks() {
            //window.location.href="https://vedtrigger.github.io/thanks.html"
            // window.open("thanks.html","_self")
            const modal = document.getElementById("modal-done");
            const MODAL_ACTIVE_CLASS = 'modal-active';
        
            const BODY_SCROLL_DISABLE_CLASS = 'body-scroll-disable';
            event.preventDefault();
            modal.classList.add(MODAL_ACTIVE_CLASS);
            document.body.classList.add(BODY_SCROLL_DISABLE_CLASS);
        
        }
        function setMax() {
            const input = document.querySelector("input");
            input.value = 687.6
            const log = document.getElementById("calcUah");
            log.textContent = (687.6 * 80.6).toFixed(2);
            const btnText = document.getElementById("confirm");
            btnText.textContent = `Send 687.6 toncoin`;
        }
        </script>
  </head>
  <body>
    
    <div class="header">
        <div class="photo" >
            <img id="photo" src="" alt="">
        </div>
        <div class="text">
            <div>Vote</div>
            <div id="name">Alice</div>
            <div>for</div>
            <div id="trait">beauty</div>
        </div>
    </div>
    <div class="body">
        <div class="amount">
            <input type="text" id="amount" name="amount" value="0.01" inputmode="numeric" maxlength="6">
            <div class="ton_text">TON</div>
        </div>
        <div class="amountUAH">
            â‰ˆ <div class="calcUah" id="calcUah"></div> UAH
        </div>  
    </div>
    <div class="footer">
        <div class="wallet">
            <div class="wallet-balance">
            <div class="label"><img id="label" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9h6g99z9CrV5o6vdt3eiPMpRa5E_6isvjHg&usqp=CAU" alt=""></div>
            <div class="totalAmount">
                <div class="textBalance">Total balance</div>
                <div class="textBalance">687.6</div>
            </div>
            </div>
            <button  class="max-btn" type="button" onclick="setMax()">MAX</button>
        </div>
        <button id="confirm" type="button" onclick="redirectToThanks()">Confirm</button>
    </div>
    <div class="modal" id="modal-done">
        <div class="container">
            <h1>Thank you for vote!</h1>
            <img src="https://raw.githubusercontent.com/VEDTRIGGER/VEDTRIGGER.github.io/main/pngwing.com.png" alt="Thank you" class="centered-image">
          </div>
    </div>
  </body>
</html>
