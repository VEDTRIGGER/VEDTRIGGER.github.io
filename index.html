<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://telegram.org/js/api/td_webapp.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote TON</title>
  <style>
      /* Styles for the container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: top;
        height: 100vh;
        background-color: #242b3c;
        font-family: "Helvetica Neue", sans-serif;
      }

      .info {
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
      }

      .info h1 {
        font-size: 20px;
        margin-bottom: 5px;
      }

      .info h2 {
        font-size: 16px;
        margin-bottom: 5px;
      }

      .info p {
        font-size: 18px;
        margin-bottom: 5px;
      }

      /* Styles for the input field */
      form input[type="text"] {
        border: none;
        background-color: #fff;
        color: #000;
        padding: 10px;
        border-radius: 30px;
        width: 70%;
        max-width: 500px;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Styles for the submit button */
      form button[type="submit"] {
        border: none;
        background-color: #fff;
        color: #242b3c;
        width: 100%;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      form button[type="submit"]:hover {
        background-color: #63abef;
        color: #fff;
      }
    </style>
  <script>
    window.addEventListener("load", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const skill = urlParams.get("skill");
      const name = urlParams.get("name");

      const h1 = document.querySelector(".info h1");
      const h2 = document.querySelector(".info h2");

      h1.textContent = `Vote for ${skill}`;
     
    });

    function closeTelegramWebApp() {
      event.preventDefault();
      Telegram.WebApp.close();
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="info">
      <h1>Vote for {{skill}}</h1>
    </div>
    <form onsubmit="closeTelegramWebApp()">
      <input type="text" value="EQAbaHewjTM-iA9T2OZoDp6NJo7f3S5sWkzWzmjJWE3DONE0" />
      <span style="color:white; margin-left:5px;font-size:20px;font-weight: bold;">Wallet</span>
      <input type="text" pattern="\d*" placeholder="Enter TON amount" />
      <span style="color:white; margin-left:5px;font-size:20px;font-weight: bold;">TON</span>
      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
