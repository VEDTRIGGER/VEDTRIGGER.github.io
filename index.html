<!DOCTYPE html>
<html>

  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TonDemo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
  </head>
  <body>
    
    <div class="header">
        <div class="photo" >
            <img id="photo" src="" alt="">
        </div>
        <div class="text">
            <div>Vote</div>
            <div id="name">Alice</div>
            <div>for</div>
            <div id="trait">beauty</div>
        </div>
    </div>
    <div class="body">
        <div class="amount">
            <input type="text" id="amount" name="amount" value="1" placeholder="0" inputmode="numeric" maxlength="6">
            <span class="ton_text">TON</span>
        </div>
        <div class="amountUSD">
            â‰ˆ <div class="calcUSD" id="calcUSD"></div> USD
        </div>  
    </div>
    <div class="footer">
        <div class="wallet">
            <div class="wallet-balance">
            <div class="label"><img id="label" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9h6g99z9CrV5o6vdt3eiPMpRa5E_6isvjHg&usqp=CAU" alt=""></div>
            <div class="totalAmount">
                <div class="textBalance">Total balance</div>
                <div class="textBalance">687.6</div>
            </div>
            </div>
            <button  class="max-btn" type="button" onclick="setMax()">MAX</button>
        </div>
        <button id="confirm" type="button" onclick="redirectToThanks()">CONFIRM</button>
    </div>
    <div class="modal" id="modal-done">
        <div class="container">
            <h1>Thank you for vote!</h1>
            <img src="https://raw.githubusercontent.com/VEDTRIGGER/VEDTRIGGER.github.io/main/pngwing.com.png" alt="Thank you" class="centered-image">
          </div>
    </div>
  </body>
</html>
