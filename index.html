<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Style Page</title>
    <style>
      /* Styles for the container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ff3e3e;
        font-family: "Helvetica Neue", sans-serif;
      }
      
           /* Styles for the image */
      .image-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-wrapper img {
        width: 100%;
        max-width: 300px;
        max-height: 300px;
        border-radius: 10px;
        padding-top:100px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Styles for the info */
      .info {
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
      }

      .info h1 {
        font-size: 20px;
        margin-bottom: 5px;
      }

      .info h2 {
        font-size: 16px;
        margin-bottom: 5px;
      }

      .info p {
        font-size: 18px;
        margin-bottom: 5px;
      }

      /* Styles for the input field */
      form input[type="text"] {
        border: none;
        background-color: #fff;
        color: #000;
        padding: 10px;
        border-radius: 30px;
        width: 100%;
        max-width: 500px;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Styles for the submit button */
      form button[type="submit"] {
        border: none;
        background-color: #ff3e3e;
        color: #fff;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      form button[type="submit"]:hover {
        background-color: #fff;
        color: #ff3e3e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img src="https://raw.githubusercontent.com/VEDTRIGGER/Test/main/Victoria.png" alt="tinder-image" />
      </div>
      <div class="info">
        <h1>Specify how much you want to improve {{skill}} for {{name}}:</h1>
        <h2>Current {{skill}} rating 256 from 1490</h2>
      </div>
      <form>
        <input type="text" placeholder="Enter TON amount" />
        <button type="submit" onclick="window.location.href = 'https://app.tonkeeper.com/transfer/123?amount=123&text'">Vote!</button>  
</form>
    </div>
</body>
</html>
